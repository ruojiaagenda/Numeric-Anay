&In=\int_a^bf(x)dx=\sum_{i=0}^{n-1}\int_{x_k}^{x_k+1}f(x)dx;\tag{2}\\
{对子区间上用梯形公式:}\\
&In=\sum_{i=0}^{n-1}{{x_{k+1}-{x_{k}}\over2}[f({x_{k+1}})+f({x_{k}})]}\\
因为：\\&h={x_{k+1}-{x_{k}}};所以：In={h\over2}\sum_{i=0}^{n-1}[f({x_{k+1}})+f({x_{k}})];\\
&In={h\over2}\{f({x_{0}})+f({x_{1}})+f({x_{1}})+f({x_{2}})+f({x_{2}})+f({x_{3}})+...+f({x_{n-1}})+f({x_{n}})\}\\

S&=\int_a^bf(x)dx=\sum_{i=0}^{n-1}\int_{x_{k}}^{x_{k+1}}f(x)dx;\tag{2}\\
&=\sum_{i=0}^{n-1}({{x_{k+1}-{x_{k}}}\over6})[f({x_{k}})+4f({{x_{k+1}+{x_{k}}}\over2})+f({x_{k+1}})]\\
&=\sum_{i=0}^{n-1}({h\over6})[f({x_{k}})+4f({{x_{k+1}+{x_{k}}}\over2})+f({x_{k+1}})];\quad  
因为:h=({{x_{k+1}-{x_{k}}}})\\
&={h\over6}[f({x_{0}})+f({x_{1}})+f({x_{1}})+f({x_{2}})+f({x_{2}})+f({x_{3}})+...+f({x_{n-1}})+f({x_{n}})+\sum_{i=0}^{n-1}4f({{x_{k+1}+{x_{k}}}\over2})]\\
&={h\over6}[f(a)+f(b)+\sum_{i=0}^{n-1}4f({{x_{k+1}+{x_{k}}}\over2})+2\sum_{i=1}^{n-1}f({x_{k}})]\\
&={h\over6}[f(a)+f(b)+\sum_{i=0}^{n-1}4f({{x_{k+{1\over2}}}})+2\sum_{i=1}^{n-1}f({x_{k}})];\quad 因为：{x_{k+{1\over2}}}={{x_{k+1}+{x_{k}}}\over2}；证毕\\

\end{align}</script></div></div><h3><a name="%E9%BE%99%E8%B4%9D%E6%A0%BC%E5%85%AC%E5%BC%8F%E6%8E%A8%E5%AF%BC" class="md-header-anchor"></a><span>龙贝格公式推导</span></h3><div contenteditable="false" spellcheck="false" class="mathjax-block md-end-block md-math-block md-rawblock" id="mathjax-n41" cid="n41" mdtype="math_block"><div class="md-rawblock-container md-math-container" style="" contenteditable="false" tabindex="-1"><div class="MathJax_SVG_Display"><span class="MathJax_SVG" id="MathJax-Element-2636-Frame" tabindex="-1" style="font-size: 100%; display: inline-block; zoom: 0.933829;"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="110.225ex" height="48.925ex" viewBox="0 -10791.8 47457.9 21064.8" role="img" focusable="false" style="vertical-align: -23.86ex; max-width: 100%;"><defs><path stroke-width="0" id="E2686-MJMAIN-5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z"></path><path stroke-width="0" id="E2686-MJMATHI-78" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path><path stroke-width="0" id="E2686-MJMATHI-6B" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252 " x="7237" y="0"></use><use xlink:href="#E2686-MJMAIN-28" x="7787" y="0"></use><g transform="translate(8176,0)"><use xlink:href="#E2686-MJMATHI-78" x="0" y="0"></use><g transform="translate(572,-323)"><use transform="scale(0.707)" xlink:href="#E2686-MJMATHI-6B" x="0" y="0"></use><use transform="scale(0.707)" xlink:href="#E2686-MJMAIN-2B" x="521" y="0"></use><g transform="translate(918,0)"><g transform="translate(120,0)"><rect stroke="none" width="370" height="60" x="0" y="146"></rect><use transform="scale(0.5)" xlink:href="#E2686-MJMAIN-31" x="119" y="668"></use><use transform="scale(0.5)" xlink:href="#E2686-MJMAIN-32" x="119" y="-627"></use></g></g></g></g></g></g></g></g></svg></span></div><script type="math/tex; mode=display" id="MathJax-Element-2636">\begin{align}
同梯形公式：将[{x_{k},{x_{k+1}}}]中间插入一个二分点{x_{k+{1\over2}}}={1\over2}({x_{k}}+{x_{k+1}})\\
则每个子区间用梯形公式求得的积分为：(步长：h={{x_{k}}+{x_{k+1}}\over2})\\
所以:&T={h\over4}[f({x_{k}})+2f({x_{k+{1\over2}}})+f({x_{k+1}})]\\
&T_{2n}=\sum_{i=0}^{n-1}{h\over4}[f({x_{k}})+2f({x_{k+{1\over2}}})+f({x_{k+1}})]\\
&={h\over4}\sum_{i=0}^{n-1}[f({x_{k}})+2f({x_{k+{1\over2}}})+f({x_{k+1}})]\\
&={h\over4}\sum_{i=0}^{n-1}[f({x_{k}})+f({x_{k+1}})]+{h\over2}\sum_{i=0}^{n-1}f({x_{k+{1\over2}}})\\
&={1\over2}T_n+{h\over2}\sum_{i=0}^{n-1}f({x_{k+{1\over2}}}\tag{3}\\
(注：T_n表示复合梯形公式)
 \end{align}</script></div></div><p>&nbsp;</p><p>&nbsp;</p></div>
